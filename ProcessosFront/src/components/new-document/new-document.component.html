<h5 mat-dialog-title class="fs-4 mb-4">Anexe um documento</h5>

<div mat-dialog-content class="d-flex flex-column">
  <mat-form-field class="mb-3" appearance="fill">
    <input
      matInput
      name="name"
      placeholder="Nome do documento"
      [formControl]="name"
      [errorStateMatcher]="matcher"
      type="text"
    />
    <mat-hint></mat-hint>
    <mat-error *ngIf="name.errors?.['required']" data-error="name-missing"
      >Nome do documento é obrigatório.</mat-error
    >
  </mat-form-field>

  <div style="margin-top: 10px">
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile"
        (change)="onChange($event)"
        multiple
      />
      <label class="custom-file-label" for="customFile" id="customFileLabel"
        >Selecionar Arquivo</label
      >
    </div>
  </div>
  <div style="margin-top: 10px">
   
  </div>

  <div class="w-100 mb-4">
    <mat-form-field class="w-50" appearance="fill">
      <mat-label>Data de anexo</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [formControl]="date"
        [errorStateMatcher]="matcher"
        placeholder="Data de anexo"
        readonly
      />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-50" appearance="fill">
      <mat-label>Hora de anexo</mat-label>
      <input matInput [defaultValue]="timeStr" readonly />
    </mat-form-field>
  </div>

  <div class="w-100 d-flex justify-content-around">
    <button
      mat-flat-button
      type="button"
      color="warn"
      (click)="onCancel()"
      data-btn="document-cancel"
    >
      Cancelar
    </button>
    <button
      mat-flat-button
      type="button"
      color="primary"
      (click)="onUpload()"
      data-btn="document-save"
    >
      Salvar
    </button>
  </div>
