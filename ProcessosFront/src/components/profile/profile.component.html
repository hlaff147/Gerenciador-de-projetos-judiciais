<div class="container my-4">
  <p class="fs-2 mb-3">Perfil</p>
  <form class="d-flex flex-column align-items-center container w-50 min-wh-50">
    <mat-form-field class="w-100">
      <mat-label>Nome</mat-label>
      <input
        matInput
        [defaultValue]="user.name | titlecase"
        type="text"
        pattern="[a-zA-z ]*"
        readonly
      />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Cargo</mat-label>
      <input
        matInput
        [defaultValue]="user.role | titlecase"
        type="text"
        pattern="[a-zA-z ]*"
        readonly
      />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>CPF</mat-label>
      <input matInput [defaultValue]="formattedCpf()" type="text" readonly />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>E-mail</mat-label>
      <input matInput [defaultValue]="user.email" type="text" readonly />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Telefone</mat-label>
      <input matInput [defaultValue]="formattedPhone()" type="text" readonly />
    </mat-form-field>

    <button
      class="mt-3 w-75"
      mat-flat-button
      type="submit"
      data-btn="delete"
      color="warn"
      (click)="deleteAccount()"
    >
      Aapgar conta
    </button>
  </form>
</div>
